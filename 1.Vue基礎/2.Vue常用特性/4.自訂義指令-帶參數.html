<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.自訂義指令-帶參數</title>
    <link rel="stylesheet" href="../../0.css/common.css">
    <script src="../../0.js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>自定義指令-全局-帶參數-修改背景顏色</h3>
        <p>v-color="color"</p>
        <input type="text" v-color="color" v-model="color">
        <p>v-color="color2='yellowgreen'"</p>
        <input type="text" v-color="color2='yellowgreen'" v-model="color2">
    </div>

    <script>
        Vue.directive("color",{
            inserted: function(el,binding){
                el.style.background=binding.value;
            }
        });
        var vm=new Vue({
            el:"#app",
            data:{
                color:"skyblue",
                color2:""
            }
        });
    </script>

    <hr>
    <img src="./images/4.1.png" alt="">
    <img src="./images/4.2.png" alt="">
    <img src="./images/4.3.png" alt="">
</body>
</html>
