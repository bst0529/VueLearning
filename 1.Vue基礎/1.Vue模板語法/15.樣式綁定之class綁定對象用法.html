<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15.樣式綁定之class綁定對象用法</title>
    <script src="../../0.js/vue.js"></script>
    <!-- 
        如何綁定一個物件
            1.通過v-bind:class = {鍵：值}
            2.鍵，代表一個類名，如果這個值為true，表示顯示這個類名
            3.如果這個值為false，表示不顯示這個類名 
    -->
    <style>
        .active {
            width: 200px;
            height: 200px;
            border: 1px solid #333;
        }
        .error {
            color: red;
        }
    </style>
    </head>
<body>
    <div id="app">
        <div v-bind:class="{active:isActive,error:isError}">測試樣式的文字</div>
        <button type="button" v-on:click="handle1">修改邊框是否顯示</button>
        <button type="button" v-on:click="handle2">修改文字是否紅色</button>
    </div>

    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                isActive:true,
                isError:false
            },
            methods:{
                handle1:function(){
                    this.isActive=!this.isActive;
                },
                handle2:function(){
                    this.isError=!this.isError;
                }
            }
        });
    </script>

    <hr>
    <img src="./images/15.1.png" alt="">
    <img src="./images/15.2.png" alt="">
</body>
</html>
